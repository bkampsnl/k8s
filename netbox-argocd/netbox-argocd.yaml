apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: netbox
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/netbox-community/netbox-chart 
    chart: netbox
    targetRevision: latest 
    helm:
      valueFiles:
        - namespace.yaml
        - values.yaml
        - ingress.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: netbox
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

