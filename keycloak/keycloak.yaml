apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: oci://registry-1.docker.io/bitnamicharts/keycloak
    chart: keycloak
    targetRevision: 24.2.3 # Vervang door de juiste versie of gebruik 'latest'
    helm:
      values: |
        auth:
          adminUser: admin
          adminPassword: admin
        service:
          type: ClusterIP
      valueFiles:
       - $values/keycloak/namespace.yaml
       - $values/keycloak/ingress.yaml
  - repoURL: https://github.com/bkampsnl/k8s.git
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

